- hosts: localhost
  become: true
  tasks:
  - name: Install htop
    apt: name=htop

  - name: Install vim
    apt: name=vim

  - name: Install wireshark
    apt: name=wireshark

  - name: Install deluge
    apt: name=deluge

  - name: Install nmap
    apt: name=nmap

  - name: Install irssi
    apt:  name=irssi

  - name: Install ssldump
    apt: name=ssldump
  
  - name: Install tmux
    apt: name=tmux

  - name: Install libvirt
    apt: name=libvirt

  - name: Install virt-manager
    apt: name=virt-manager

  - name: Install mutt
    apt: name=mutt

  - name: Install Flatpak
    apt: name=flatpak

  - name: Install Flatpak-Apps
    community.general.flatpak:
      name:
        - org.signal.Signal
        - com.slack.Slack
        - org.eclipse.Java
        - io.freetubeapp.FreeTube
        - io.github.mimbrero.WhatsAppDesktop
  
  ###docker install###

  - name: Docker dep
    apt:
      state: present
      install_recommends: false
      pkg:
        - bridge-utils
        - ca-certificates
        - curl
        - gnupg
      update_cache: true


  - name: get architecture
    shell: dpkg --print-architecture
    register: deb_architecture

  - name: get gpg key
    get_url:
      url: https://download.docker.com/linux/debian/gpg
      dest: /etc/apt/keyrings/docker.asc
      mode: 0644
      force: true
    tags: install_docker


